<!doctype html>
<html lang="en">

<head>
  <title>Ajax</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="">

  <div class="container">
  <div class="row unf">
    <h3>Geri Takip Etmeyenler</h3>
          <table class="table table-hover table-striped mt-6">
            <thead>
              <tr>
                <th>Link</th>
                <th>Kullanıcı</th>
              </tr>
            </thead>
            <tbody id="unf">
            </tbody>
          </table>
  </div>
    <div class="row">
      <div class="col-md-6 kutu">
          <h3>Takipçiler</h3>
          <table class="table table-hover table-striped mt-5">
            <thead>
              <tr>
                <th>Link</th>
                <th>Kullanıcı</th>
              </tr>
            </thead>
            <tbody id="tbody_id_follower">
            </tbody>
          </table>
      </div>
      <div class="col-md-6 kutu">
        <h3>Takip Ettiklerim</h3>
          <table class="table table-hover table-striped mt-5">
            <thead>
              <tr>
                <th>Link</th>
                <th>Kullanıcı</th>
              </tr>
            </thead>
            <tbody id="tbody_id_following">
            </tbody>
          </table>
      </div>
    </div>
    <div class="mt-5" style="align-items:center; justify-content: center; text-align: center;">
      <button class="btn btn-success" id="follower_id">Takipçileri Çek</button>
      <button class="btn btn-warning" id="following_id">Takip Ettiklerimi Çek</button>
      <button class="btn btn-danger" id="unf_id">Geri Takip Etmeyenleri Çek</button>
    </div> 
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
